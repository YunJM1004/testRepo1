혈관은 우리 몸의 고속도로와 같다. 이 길을 따라 혈액이 흘러 심장과 뇌에서 근육과 피부에 이르기까지 모든 곳에 영양분과 산소를 운반한다. 혈관을 따라 혈액이 도는 것, 즉 혈액 순환이 잘 돼야 풍부한 영양과 산소 공급으로 백혈구의 활동이 활발해져 각종 세균으로부터 몸을 지켜낼 수 있다.
